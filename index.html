<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiteScout - Find Your Perfect Match</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>BiteScout</h1>
            <p class="subtitle">Find Your Perfect Match - Discover restaurants tailored to you</p>
        </header>

        <!-- Category Tabs -->
        <div class="tabs">
            <button class="tab-btn active" data-category="restaurants">Restaurants</button>
        </div>

        <!-- Filter Section -->
        <div class="filters-section">
            <h2>Filters</h2>
            
            <div class="filter-group">
                <label for="price-range">Price Range:</label>
                <div class="price-selector">
                    <button class="price-btn" data-price="1">$</button>
                    <button class="price-btn" data-price="2">$$</button>
                    <button class="price-btn" data-price="3">$$$</button>
                    <button class="price-btn" data-price="4">$$$$</button>
                </div>
            </div>

            <div class="filter-group">
                <label>Minimum Rating:</label>
                <div class="rating-selector">
                    <div class="radio">
                        <input value="1" name="rating" type="radio" id="rating-1" />
                        <label title="1 star" for="rating-1">
                            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512">
                                <path d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"></path>
                            </svg>
                        </label>

                        <input value="2" name="rating" type="radio" id="rating-2" />
                        <label title="2 stars" for="rating-2">
                            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512">
                                <path d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"></path>
                            </svg>
                        </label>

                        <input value="3" name="rating" type="radio" id="rating-3" />
                        <label title="3 stars" for="rating-3">
                            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512">
                                <path d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"></path>
                            </svg>
                        </label>

                        <input value="4" name="rating" type="radio" id="rating-4" />
                        <label title="4 stars" for="rating-4">
                            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512">
                                <path d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"></path>
                            </svg>
                        </label>

                        <input value="5" name="rating" type="radio" id="rating-5" />
                        <label title="5 stars" for="rating-5">
                            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512">
                                <path d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"></path>
                            </svg>
                        </label>
                    </div>
                </div>
            </div>

            <div class="filter-group">
                <label for="distance">Maximum Distance (miles):</label>
                <div class="distance-selector">
                    <input type="range" id="distance" min="1" max="20" value="20" step="1">
                    <div class="distance-display">
                        <span id="distance-value">20</span> miles
                    </div>
                </div>
            </div>

            <div class="filter-group">
                <label>Category Tags:</label>
                <div class="tags-container" id="tags-container">
                    <!-- Tags will be dynamically generated -->
                </div>
            </div>

            <button class="apply-btn" id="apply-filters">Apply Filters</button>
        </div>

        <!-- Results Section -->
        <div class="results-section">
            <h2>Matches</h2>
            <div class="results-container" id="results-container">
                <!-- Results will be dynamically generated -->
            </div>
            <div class="empty-state" id="empty-state" style="display: none;">
                <p>No matches found. Try adjusting your filters.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
